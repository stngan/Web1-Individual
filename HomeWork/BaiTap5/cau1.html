<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Câu 1</title>
    <style>
        body {
            display: flex;
            justify-content: center ;
        }
        .container {
            margin: auto;
            
        }
        .item {

        }
    </style>
</head>
<body>
    <div class="container">
        <form action="">
            <div class="item">
                <label for="fullname">Họ và tên: </label>
                <input type="text" name="fullname">
            </div>

            <div class="item">
                <label for="Email">Email: </label>
                <input type="email" name="Email">
            </div>
            
            <div class="item">
                <label for="gender">Giới tính:</label>
                <input type="radio" name="gender" id="male">
                <label for="male">Nam</label>
                <input type="radio" name="gender" id="female">
                <label for="female">Nữ</label>
            </div>

            <div class="item">
                <input type="checkbox" name="career" id="career" style="accent-color: gray;">
                <label for="career">Tôi đã có nghề nghiệp ổn định</label>
            </div>

            <div class="item">
                <label for="hometown">Đến từ</label>
                <select name="hometown" id="hometown">
                    <option value="bac">Miền Bắc</option>
                    <option value="trung">Miền Trung</option>
                    <option value="nam">Miền Nam</option>
                    <option value="tay">Miền Tây</option>
                </select>
            </div>

            <div class="item">
                <label for="message">Nội dung cần nhắn:</label>
                <textarea name="message" id="message" cols="30" rows="10" placeholder="Nhập nội dung ở đây"></textarea>
            </div>
            
        </form>
    </div>
    
</body>
</html>
